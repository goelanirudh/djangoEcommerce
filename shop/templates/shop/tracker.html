{% extends 'shop/base.html' %}

{% block title %}Tracker{% endblock %}


{% block body %}
<div class="container my-3">
    <div class="col my-4">
        <h3>Track your order</h3>
        <div class="my-4">
            <form method="POST" action="#" id="trackerForm">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Order Id</label>
                        <input type="name" class="form-control" id="order_id" name="order_id" placeholder="Order Id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>

            <button type="submit" id="order_placed" class="btn btn-success ">Track Order</button>
        </div>
        <div class="col my-4 my-4">
            <h3 class="my-4">Order details</h3>
            <ul class="list-group" id="detailItem">
                <!-- This function call from tracker.js to create list -->
            </ul>
            <h3 class="my-4">Shippment Summary</h3>
            <ul class="list-group" id="updateItem">
                <!-- This function call from tracker.js to create list -->
            </ul>

        </div>

        {% if order_placed %}
        <script>
            alert('your order has been placed {{id}}')
            localStorage.clear()
            document.location = '/shop'
        </script>
        {% endif %}

        {% endblock%}
