{% extends 'shop/base.html' %}

{% block title %}checkout{% endblock %}


{% block body %}
<div class="container my-3">
    <div class="col my-4">
        <h3>Step 1 - Items in Your Beauty Cart</h3>
        <div class="my-4">
            <ul class="list-group" id="item">
                <!-- This function call from checkout.js to create list -->
            </ul>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mt-4">
                    <li class="breadcrumb-item active" aria-current="page">Total amount is <b>Rs. <span id="totalPrice"></span></b></li>
                </ol>
            </nav>

        </div>
    </div>
    <div class="col my-4">
        <h3>Step 2 - Enter Your Details</h3>
        <form method="POST" action="/shop/checkout/">
            {% csrf_token %}
            <input type="hidden" id="item_json" name="item_json">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address_line_1" name="address_line_1" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address Line 2</label>
                    <input type="text" class="form-control" id="address_line_2" name="address_line_2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="ZIP CODE">
                </div>
            </div>
            <button type="submit" id="order_placed" class="btn btn-success">Place Order</button>

        </form>
    </div>

{% if order_placed %}
<script>
    alert('your order has been placed {{id}}')
    localStorage.clear()
    document.location='/shop'
</script>
{% endif %}

{% endblock%}
