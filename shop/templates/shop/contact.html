{% extends 'shop/base.html' %}

{% block title %}Contact{% endblock %}

{% block body %}

<div class="container my-4">
    <h3>Contact us</h3>

    <form action="/shop/contact/" method="POST" class="my-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="John">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="Email" name="email" placeholder="John@xyz.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
        </div>
        <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</div>

{% endblock %}
