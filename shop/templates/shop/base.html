{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'shop/index.css' %}">
    <link rel="icon" href="/static/logo/logo.jpg" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <!-- navigation bar started -->

    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #11111a;">

        <a class="navbar-brand" href="/shop">
            <img src="/static/logo/logo.jpg" width="40px" height="40px" alt="home">
            BlushyBlush
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/tracker">Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/contact">Contact us</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET" action="/shop/search/">
                <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-danger mx-2" id="popovercart" data-html="true" data-container="body"
                data-toggle="popover" data-placement="bottom" data-content="Vivamus
            sagittis lacus vel augue laoreet rutrum faucibus.">
                cart(<span id="cart">0</span>)
            </button>
            <button class='btn btn-outline-danger mx-1' onclick='clearCart()' id='clearCart'>
                Clear Cart
            </button>

            <a href='/shop/checkout'>
                <button class='btn btn-outline-danger' id='checkout'>
                    Checkout
                </button>
             </a>
            <a href="/logout" class="mx-2">
                <button class="btn btn-outline-danger">Logout</button>
            </a>
            {% else %}
            <button type="button" class="btn btn-outline-danger mx-2" onclick="window.location.href='/register'">
                Register
            </button>

            <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/login'">
                Log In
            </button>
            {% endif %}
        </div>
    </nav>
    <!-- navigation bar ended -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}{% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'shop/index.js' %}"></script>
    <script src="{% static 'shop/checkout.js' %}"></script>
    <script src="{% static 'shop/tracker.js' %}"></script>
</body>

</html>
